<!doctype html>
<html lang="en">
<head>
<title>JSON Test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div id="recordset"></div>
</div>

<script>
function fetchJSONData() {
	// lead slash [Applachian-Music]
	// local data - ..slash data
	fetch("/Appalachian-Music/data/performers.json").then((res) => {
		if (!res.ok) {
			throw new Error(`HTTP error! Status: ${res.status}`);
        }
        return res.json();
	})
    .then((data) => {
    	rs =  '';
		for(i=0;i<data.length;i++) {
			if(i%3==0){
				rs += '<div class="row">';
			}
			rs += '<div class="col-md-4">';
			rs += '		<div class="card h-100">';
			rs += '			<img style="width:200px;height:auto;" src="../images/banjo-image-2.png" class="card-img-top" alt="Decorative Banjo">';
			rs += '			<div class="card-body">';
			rs += '				<h5 class="card-title">' + data[i].performer + '</h5>';	
			rs += '				<p class="card-text">';
			rs += '					<b>Origin:</b>' + data[i].origin + '<br>';
			rs += '					<b>Instruments:</b>' + data[i].instrument + '<br>';
			rs += '					<p><b>Profile:</b><br>' + data[i].musicprofile + '</p>';
			rs += '				</p>';	
			rs += '			</div>';	
			rs += '			<div class="card-footer">';
			rs += '				<small class="text-body-secondary"><b>Music Genre:</b>' + data[i].musicgenre + '</small>';
			rs += '			</div>';	
			rs += '		</div>';
			rs += '</div>';	
			if(i%3==2) {
				rs += '</div>';
			}
		} 
		document.getElementById("recordset").innerHTML = rs;
	})
	.catch((error) =>
		console.error("Unable to fetch data:", error));
}
fetchJSONData();
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
